<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header  {
      background: #333;
      color: white;
      text-align: center;
      padding: 50px;
      font-size: 20px;
    }
    footer {
      background: #333;
      color: white;
      display: grid;
      text-align: center;
      padding: 50px;
      font-size: 20px;
    
    }

     .middle {
      flex: 1;
      display: grid;
      place-items: center;
      background: #f2f2f2;
      color: rgb(25, 73, 57);
      font-size: 30px;

    .box {
      width:600px;
      height: 400px;
      background: rgb(227, 79, 148);
      border: 4px solid #180606;
      place-items: center;
      display: grid;
      align-items: center;
      font-size: 50px;
    }
  </style>
</head>
<body>

  <header>Header</header>

  <div class="middle">
    <div class="box"> Middle Box</div>
  </div>

  <footer>Footer</footer>

</body>
</html>
<!-- This code creates a simple webpage layout with a header, a middle section containing a box, and a footer. The header and footer have a dark background with white text, while the middle section has a light background with a colored box in the center. The box is styled with a border and centered text. -->
<!-- The layout uses CSS Flexbox and Grid for alignment and spacing. -->
