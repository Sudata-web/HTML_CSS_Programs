<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: blue;
  color: white;
  padding: 15px 30px;
  border: none;
  transition: background-color 0.5s ease; 
}

.button:hover {
  background-color: green; 
}
</style>
</head>
<body>

<button class="button">Hover Me</button>

</body >
</html>
