<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vishal Mega Mart</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>

<h2><center>Vishal Mega Mart Bill</center></h2>
  <center>
    <table border="1" cellpadding="20" cellspacing="0" width="600" height="500" style="border-collapse: collapse;">
    <tr>
    <td valign="top">
          <form>
            <label>Customer Name:-</label><br>
            <input type="text" placeholder="Enter your name" style="width: 95%;" /><br><br>

            <label>Mobile Number:-</label><br>
            <input type="tel" placeholder="Enter mobile number" style="width: 95%;" /><br><br>

            <label>Product Name:-</label><br>
            <input type="text" placeholder=" T-shirt , Jeens" style="width: 95%;" /><br><br>

            <label>Quantity:-</label><br>
            <input type="number" style="width: 95%;" /><br><br>

            <label>Price:-</label><br>
            <input type="number" style="width: 95%;" /><br><br>

            <label>Payment Method:-</label><br>
            <select style="width: 98%;">
              <option>Cash</option>
              <option>Card</option>
              <option>UPI</option>
            </select><br><br>

            <button type="submit" style="width: 100%; padding: 12px; background-color: #0e6b38; color: white; border: none;">Generate Bill</button>
          </form>
    </td>
    </tr>
    </table>
  </center>

</body>
</html>
